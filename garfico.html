<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Gastos Mensais e Anuais</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Gráfico de Gastos Mensais e Anuais</h1>

    <form id="dataForm">
        <label for="month">Mês:</label>
        <input type="text" id="month" name="month" required>

        <label for="monthlyExpenses">Gastos Mensais:</label>
        <input type="number" id="monthlyExpenses" name="monthlyExpenses" required>

        <label for="annualExpenses">Gastos Anuais:</label>
        <input type="number" id="annualExpenses" name="annualExpenses" required>

        <button type="submit">Adicionar Dados</button>
    </form>

    <canvas id="gastosChart" width="400" height="200"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
