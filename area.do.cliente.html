<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin-bottom: 1rem;
            color: #333;
        }
        form {
            display: none;
            flex-direction: column;
        }
        form.active {
            display: flex;
        }
        input {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            padding: 0.75rem;
            background-color: #37464d ;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .toggle-btn {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #37464d ;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>

        <!-- Formulário de Login -->
        <form id="login-form" class="active">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <p class="toggle-btn" onclick="toggleForm()">Não tem conta? Cadastre-se</p>
        </form>

        <!-- Formulário de Cadastro -->
        <form id="register-form">
            <input type="text" id="register-name" placeholder="Nome completo" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
            <p class="toggle-btn" onclick="toggleForm()">Já tem conta? Faça login</p>
        </form>
    </div>

    <script>
        // Função para alternar entre login e cadastro
        function toggleForm() {
            const loginForm = document.getElementById("login-form");
            const registerForm = document.getElementById("register-form");
            const formTitle = document.getElementById("form-title");

            if (loginForm.classList.contains("active")) {
                loginForm.classList.remove("active");
                registerForm.classList.add("active");
                formTitle.textContent = "Cadastro";
            } else {
                registerForm.classList.remove("active");
                loginForm.classList.add("active");
                formTitle.textContent = "Login";
            }
        }
    </script>
</body>
</html>
